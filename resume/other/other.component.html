<div [class]="contentBlockOther.ClassName">
    <ng-container *ngIf="contentBlockOther.CustomName; else contentBlockName">
        <h2>{{contentBlockOther.CustomName}}</h2>
    </ng-container>
    <ng-template #contentBlockName>
        <h2>{{contentBlockOther.ContentBlockName}}</h2>
    </ng-template>
    <div *ngFor="let group of contentBlockOther.ContentBlockGroups">
        <h3>{{group.ContentBlockGroupName}}</h3>
        <div class="answers" *ngFor="let answer of group.Answers">
            <div [innerHTML]="answer"></div>
        </div>
    </div>
</div>
