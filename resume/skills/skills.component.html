<div [class]="contentBlockSkillsAndAbilities.ClassName">
    <ng-container *ngIf="contentBlockSkillsAndAbilities.CustomName; else contentBlockName">
        <h2>{{contentBlockSkillsAndAbilities.CustomName}}</h2>
    </ng-container>
    <ng-template #contentBlockName>
        <h2>{{contentBlockSkillsAndAbilities.ContentBlockName}}</h2>
    </ng-template>
    <div *ngFor="let group of contentBlockSkillsAndAbilities.ContentBlockGroups">
        <h3>{{group.ContentBlockGroupName}}</h3>
        <div class="answers" *ngFor="let answer of group.Answers">
            <div [innerHTML]="answer"></div>
        </div>
    </div>
</div>
