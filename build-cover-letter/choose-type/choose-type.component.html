
<div class="row type-txt">
    <div class="col-md-12">
      <h4 class="content-heading" [innerHTML]="'CAPTION.PLEASE_SELECT_COVER_LETTER_TYPE' | translate"></h4>
    </div>
  </div>

  <div class="row cover-name">
    <div class="col-md-12">
      <h4>
        <div>
          <span class="asterisk-required">&#42;</span>
        </div>
        <b><span [innerHTML]="'CAPTION.COVER_LETTER_NAME' | translate"></span></b>
      </h4>
      <input id="CoverLetterName" type="text" #box (keyup)="onKey(box.value)" class="form-control">
      <app-validation [id]="'RequiredCoverLetterName'" [name]="'CAPTION.COVER_LETTER_NAME' | translate"></app-validation>
    </div>
  </div>

  <div class="clearfix"></div>
  <div class="row" id="ChooseTypeRow"> 
    <div class="col-md-6 container" (click)='chooseType("Chronological")'>
      <h3><b><span [innerHTML]="'COVER_LETTER.CHRONOLOGICAL' | translate"></span></b></h3>
      <img src="../../assets/img/Chronological_Basic_Cover.jpg" alt="Avatar" class="template-img">
    </div>
    <div class="col-md-6 container" (click)='chooseType("Functional")'>
      <h3><b><span [innerHTML]="'COVER_LETTER.FUNCTIONAL' | translate"></span></b></h3>
      <img src="../../assets/img/Functional_Basic_Cover.jpg" alt="Avatar" class="template-img">
    </div>
  </div>
