<div class="wizard-progress">
  <label class="progress-label">Progress</label><br>
  <div id="ProgressBar" class="progress-bar-container">
    <div class="progress-bar-content"></div>
  </div>
  <span class="glyphicon glyphicon-picture"></span>
  <div class="section-name-custom">{{name}}</div>
  <button type="submit" class="btn btn-primary pull-right progress-next" (click)="nextBlock($event)">Next</button>
</div>
